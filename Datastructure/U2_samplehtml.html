<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tour Package Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FF0000;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }

        div {
            color: #D03090;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }

        #result {
            font-size: 15px;
        }

        table {
            background-color: #77F8AA;
            margin-left: 35%;
            border-spacing: 3px;
            border-width: 5%;
            border-style: solid;
            text-align: left;
        }

        table th, table td {
            padding: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        .mandatory {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Online Tour Package Reservation</h1>

    <form>
        <table>
            <tr>
                <th>Label Name</th>
                <th>Input Field</th>
            </tr>

            <tr>
                <td>Customer Name<span class="mandatory">*</span></td>
                <td><input type="text" id="name" name="name" placeholder="Customer Name" pattern="[A-Za-z\s]+" required></td>
            </tr>

            <tr>
                <td>Mobile Number<span class="mandatory">*</span></td>
                <td><input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter Mobile Number" pattern="^[789]\d{9}$" required></td>
            </tr>

            <tr>
                <td>Aadhar Number<span class="mandatory">*</span></td>
                <td><input type="text" id="aadharNumber" name="aadharNumber" placeholder="Enter Aadhar Number" pattern="^[1-9]\d{11}$" required></td>
            </tr>

            <tr>
                <td>Date of Check-in<span class="mandatory">*</span></td>
                <td><input type="text" id="dateOfCheckin" name="dateOfCheckin" placeholder="dd/MM/yyyy" pattern="^([0-2][0-9]|(3)[0-1])\/(0[1-9]|1[0-2])\/\d{4}$" required></td>
            </tr>

            <tr>
                <td>Package Type<span class="mandatory">*</span></td>
                <td>
                    <select id="packageType" name="packageType" required>
                        <option value="">Select Package</option>
                        <option value="1 Night & 2 Days">1 Night & 2 Days</option>
                        <option value="2 Nights & 3 Days">2 Nights & 3 Days</option>
                        <option value="3 Nights & 4 Days">3 Nights & 4 Days</option>
                        <option value="4 Nights & 5 Days">4 Nights & 5 Days</option>
                        <option value="5 Nights & 6 Days">5 Nights & 6 Days</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Number of Adults<span class="mandatory">*</span></td>
                <td><input type="number" id="adults" name="adults" placeholder="Enter Number of Adults" required></td>
            </tr>

            <tr>
                <td>Number of Children<span class="mandatory">*</span></td>
                <td><input type="number" id="children" name="children" placeholder="Enter Number of Children" required></td>
            </tr>

            <tr>
                <td>Payment Mode<span class="mandatory">*</span></td>
                <td>
                    <input type="radio" id="paymentModeCard" name="paymentMode" value="Card" required> Card<br>
                    <input type="radio" id="paymentModeCash" name="paymentMode" value="Cash" required> Cash
                </td>
            </tr>

            <tr>
                <td>Card Number<span class="mandatory">*</span></td>
                <td><input type="text" id="cardNumber" name="cardNumber" placeholder="Enter Card Number" pattern="^[345]\d{15}$" required></td>
            </tr>

            <tr>
                <td>CVV Number<span class="mandatory">*</span></td>
                <td><input type="text" id="cvvNumber" name="cvvNumber" placeholder="Enter CVV Number" pattern="\d{3}" required></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" id="submit" name="submit" value="Pay">
                    <input type="reset" id="reset" name="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
