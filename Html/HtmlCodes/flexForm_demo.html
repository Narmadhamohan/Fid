<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop Mobile Accessories</title>
    <style>
        body {
            background-color: blue;
            font-weight: bold;
        }
        h2 {
            color: #FFFFFF;
            text-align: center;
            font-family: Verdana;
        }
        .flexdisplay {
            padding: 2%;
            background-color: white;
            margin: 4% 30%;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .form-group label {
            margin: 0;
            padding: 5px;
            color: #08088A;
            width: 40%; /* Label takes up 40% of the row */
        }
        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 60%; /* Input and textarea take up 60% of the row */
            padding-left: 10%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .combo-offer {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }
        .combo-offer input[type="checkbox"] {
            margin-right: 10px;
        }
        .combo-offer p {
            margin: 0;
        }
        #order {
            color: #08088A;
            display: block;
            margin: 20px auto;
            font-weight: bold;
            text-align: center;
        }
        #result {
            color: #FFFFFF;
            text-align: center;
            font-family: Verdana;
        }
        .price {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
    <script>
        function costCalculation() {
            var totalCost = 0;

            // Check if each combo option is selected and add to total cost
            if (document.getElementById('option1').checked) {
                value = parseInt(document.getElementById('option1').value);
                totalCost += value; // Price for option 1
            }
            if (document.getElementById('option2').checked) {
                value = parseInt(document.getElementById('option2').value);
                totalCost += value; // Price for option 2
            }
            if (document.getElementById('option3').checked) {
                value = parseInt(document.getElementById('option3').value);
                totalCost += value; // Price for option 3
            }
            if (document.getElementById('option4').checked) {
                value = parseInt(document.getElementById('option4').value);
                totalCost += value; // Price for option 4
            }
            if (document.getElementById('option5').checked) {
                value = parseInt(document.getElementById('option5').value);
                totalCost += value; // Price for option 5
            }

            // Apply discount if total cost is 2000 or more
            if (totalCost >= 2000) {
                totalCost = Math.round(totalCost * 0.8); // Apply 20% discount
            }

            // Display the result in the result div
            var resultDiv = document.getElementById('result');
            if (totalCost > 0) {
                resultDiv.innerHTML = "Order has been placed successfully. You are requested to pay Rs." + totalCost + " on delivery.";
            } else {
                resultDiv.innerHTML = "No selection has been made.";
            }

            return false; // Prevent default form submission
        }
    </script>
</head>
<body>
    <h2>Your e-store</h2>
    <form class="flexdisplay">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="^[789]\d{9}$" required>
        </div>
        <div class="form-group">
            <label for="emailId">Email:</label>
            <input type="email" id="emailId" name="emailId" required>
        </div>
        <div class="form-group">
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        </div>

        <div class="combo-offer">
            <p>Combo Offers</p>
            <div class="form-group">
                <input type="checkbox" id="option1" name="comboOffers" value="20">
                <label for="option1">SanDisk 32GB micro SDHC Memory Card + iXCC Micro-USB cable</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="option2" name="comboOffers" value="100">
                <label for="option2">Sandisk Cruzer Blade 32 GB Pen Drive + Samsung Type B 15W Travel Adaptor</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="option3" name="comboOffers" value="5">
                <label for="option3">Sony WF-1000XM3 Head Phone + SanDisk 16GB micro SDHC Memory Card</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="option4" name="comboOffers" value="5">
                <label for="option4">Mpow Car Phone Mount + Zebroni 1 Amp Turbo Car Mobile Charger</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="option5" name="comboOffers" value="10">
                <label for="option5">Tribit XSound Go Bluetooth Speaker + Mpow Car Phone Mount</label>
            </div>
            <div class="price">
                <p>Rs 799/- only</p>
            </div>
            <div class="price">
                <p>Rs 799/- only</p>
            </div>
            <div class="price">
                <p>Rs 799/- only</p>
            </div>
            <div class="price">
                <p>Rs 799/- only</p>
            </div>
            <div>
                <p>*Enjoy the offer</p>
            </div>
        </div>
        
        <input type="submit" id="order" value="PLACE ORDER" onclick="return costCalculation();">
    </form>
    <div id="result"></div>
</body>
</html>
