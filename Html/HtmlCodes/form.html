<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

<link href="legendform.css" rel="stylesheet">

    <title> Hello World App </title>
</head>
<body>

    <form onsubmit="alert('You clicked!'); alert(document.getElementById('useri').value*10);return false;">

        <fieldset>
            <legend>
                User Personal information
            </legend>
            <label >Enter your full name</label>
                <input type="text" name="username" id="userid" minlength="3" maxlength="6" required/>
                <input type="number" name="unumber" id="useri" min="3" max="6" required/>

            <label>Enter your email</label>
                <input type="email" name="email"/>
            <label> Enter your password</label>
                <input type="password" name="pass"/>
            <label> Enter allocated project</label>
            <input type="radio" name="project" value="ecommerce"/>Ecommerce
            <input type="radio" name="project" value="manuf"/>Manuf
            <input type="radio" name="project" value="project2"/>project2

            <input type="date" name="dob"/>
            <textarea name="address"></textarea>

            <input type="submit" value="submit" onsubmit="alert('you clicked!')"/>

        </fieldset>

    </form>

</body>
</html>
