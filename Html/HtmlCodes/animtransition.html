<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and Transitions Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s; /* Transition for background and transform */
        }

        .button:hover {
            background-color: #0056b3; /* Change background color on hover */
            transform: scale(1.05); /* Scale up on hover * 1.05*100 */
        }

        .image-container {
            margin-left: 20px;
        }

        .image {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s; /* Transition for scaling effect */
        }

        .image:hover {
            transform: scale(1.1); /* Scale up the image on hover */
        }
    </style>
</head>
<body>
    <div>
        <button class="button">Hover Me!</button>
        <div class="image-container">
            <img src="https://via.placeholder.com/200x150" alt="Sample Image" class="image" />
        </div>
    </div>
</body>
</html>
