<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Default list items are block-level, stacked vertically */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline; /* Change block to inline to arrange in 1D row */
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
</body>
</html>
